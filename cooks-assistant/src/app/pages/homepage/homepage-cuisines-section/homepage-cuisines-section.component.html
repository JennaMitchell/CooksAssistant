<div class="homepage-cuisine-section-main-container">
  <homepage-mobile-preview-popup
    *ngIf="mobileMenuButtonActive && windowWidth1050Pixels"
    [buttonsArrayType]="'nationality'"
  ></homepage-mobile-preview-popup>
  <button
    class="homepage-new-recipe-slideshow-preview-popup-button"
    (click)="mobileMenuClickHandler()"
    [ngClass]="{
      'homepage-new-recipe-slideshow-preview-popup-button-active':
        mobileMenuButtonActive
    }"
    *ngIf="windowWidth1050Pixels"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6 homepage-new-recipe-slideshow-preview-popup-button-icon"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
      />
    </svg>
  </button>
  <large-slideshow-card
    *ngIf="displayData[0] && !windowWidth580Pixels"
    imageUrl="{{
      dishImagesData[displayData[0].selectedRecipeDishImageIndex].imageLocation
    }}"
    title="{{ displayData[0].title }}"
    cookingTime="{{ displayData[0].cookingTime }}"
    [tagsImageArray]="renderReadyIcons"
    recipeId="{{ displayData[0]._id }}"
  ></large-slideshow-card>
  <div class="homepage-cuisine-section-small-slides-container">
    <small-slideshow-card
      *ngIf="activeSlides[1]"
      imageUrl="{{
        dishImagesData[displayData[1].selectedRecipeDishImageIndex]
          .imageLocation
      }}"
      title="{{ displayData[1].title }}"
      recipeId="{{ displayData[1]._id }}"
    ></small-slideshow-card>
    <small-slideshow-card
      *ngIf="activeSlides[2]"
      imageUrl="{{
        dishImagesData[displayData[2].selectedRecipeDishImageIndex]
          .imageLocation
      }}"
      title="{{ displayData[2].title }}"
      recipeId="{{ displayData[2]._id }}"
    ></small-slideshow-card>
    <small-slideshow-card
      *ngIf="activeSlides[3]"
      imageUrl="{{
        dishImagesData[displayData[3].selectedRecipeDishImageIndex]
          .imageLocation
      }}"
      title="{{ displayData[3].title }}"
      recipeId="{{ displayData[3]._id }}"
    ></small-slideshow-card>
    <small-slideshow-card
      *ngIf="activeSlides[4]"
      imageUrl="{{
        dishImagesData[displayData[4].selectedRecipeDishImageIndex]
          .imageLocation
      }}"
      title="{{ displayData[4].title }}"
      recipeId="{{ displayData[4]._id }}"
    ></small-slideshow-card>
  </div>
</div>
