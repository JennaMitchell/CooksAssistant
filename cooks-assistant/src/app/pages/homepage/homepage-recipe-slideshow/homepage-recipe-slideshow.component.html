<div class="homepage-slideshow-backdrop">
  <button class="homepage-slideshow-button-left" (click)="onLeftArrowClick()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"
      />
    </svg>
  </button>
  <button class="homepage-slideshow-button-right" (click)="onRightArrowClick()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"
      />
    </svg>
  </button>
  <slide-display
    [configuration]="activeConfigurationNumber"
    [slideTitle]="dishCategories[0]"
    *ngIf="activeSlides[0]"
  ></slide-display>
  <slide-display
    [configuration]="activeConfigurationNumber"
    [slideTitle]="dishCategories[1]"
    *ngIf="activeSlides[1]"
  ></slide-display>
  <slide-display
    [configuration]="activeConfigurationNumber"
    [slideTitle]="dishCategories[2]"
    *ngIf="activeSlides[2]"
  ></slide-display>
</div>
