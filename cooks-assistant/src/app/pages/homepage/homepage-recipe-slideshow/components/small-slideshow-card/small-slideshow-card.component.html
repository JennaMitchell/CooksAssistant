<button
  class="homepage-slideshow-small-card-main-container"
  (click)="cardClickHandler()"
>
  <div class="homepage-slideshow-small-card-image-container">
    <img
      class="homepage-slideshow-small-card-image"
      src="{{ imageUrl }}"
      alt="{{ title }}"
    />
  </div>

  <p class="homepage-slideshow-small-card-text">{{ title }}</p>
</button>
