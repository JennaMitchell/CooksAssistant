<div class="homepage-backdrop">
  <homepage-login-buttons *ngIf="!loggedIn"></homepage-login-buttons>
  <homepage-logged-in-user-buttons
    *ngIf="loggedIn"
  ></homepage-logged-in-user-buttons>
  <div class="homepage-main-container">
    <homepage-top-nav-bar></homepage-top-nav-bar>
    <homepage-recipe-slideshow></homepage-recipe-slideshow>

    <h6 class="homepage-section-title">New Recipes</h6>
    <img
      src="assets/images/chalk-highlights/chalk-underline.png"
      alt="Heading-Underline"
      class="homepage-section-title-underline"
    />
    <div class="new-recipe-slideshow-category-container">
      <div class="new-recipe-slideshows-container">
        <homepage-preference-slideshow></homepage-preference-slideshow>
        <homepage-cuisines-section></homepage-cuisines-section>
        <homepage-cooking-time-slideshow></homepage-cooking-time-slideshow>
      </div>
      <homepage-recipe-categories></homepage-recipe-categories>
    </div>
    <homepage-social-media-section></homepage-social-media-section>
    <homepage-footer></homepage-footer>
  </div>
  <login-popup *ngIf="loginPopupActive"></login-popup>
  <signup-popup *ngIf="signupPopupActive"></signup-popup>
</div>
