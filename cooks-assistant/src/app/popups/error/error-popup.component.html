<div class="error-popup-main-container">
  <p class="error-popup-error-text">
    {{ errorMessageFromStore }}
  </p>
  <button class="error-popup-closing-button" (click)="closingButtonHandler()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6 error-popup-closing-icon"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>
</div>
