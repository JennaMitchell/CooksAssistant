<div class="search-popup-backdrop" (click)="backdropClickHandler($event)">
  <div
    class="search-popup-main-container"
    (click)="outsideOfInputContainerClickHandler($event)"
  >
    <div
      class="search-popup-input-container"
      [ngClass]="{
        'search-popup-input-container-active': inputContainerActive
      }"
      (click)="inputContainerClickHandler()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 search-popup-input-icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
        />
      </svg>
      <input
        class="search-popup-search-input"
        (keypress)="inputEnterKeyPressHandler($event)"
        maxlength="30"
      />
    </div>
  </div>
</div>
